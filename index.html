<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0%;
        min-height: 100vh;
        place-content: center;
        display: flex;
        flex-wrap: wrap;
        gap: 40px;
      }
      .main {
        margin: 0%;
        place-content: center;
        display: grid;
      }
      .container {
        width: 500px; /*   background: orange; */
        border-radius: 0.5rem;
        overflow: hidden;
        box-shadow: 3px 3px 10px 0px rgba(50, 50, 50, 0.1);
        background-color: white;
      }
      .flag {
        width: 100%;
        height: 10rem;
      }
      .info {
        padding: 10px;
      }
      .image {
        width: 500px;
        height: 15rem;
      }
    </style>
  </head>
  <body>

    <script>
      function displayNews(headline) {
        document.body.innerHTML += `
        <div class="main">
          <div class="container">
          <img src=${headline.urlToImage} alt="News related image"
             class="image"
             >
             <div class="info">
                <h2> <span> Title: </span> ${headline.title} </h2>
                 <p> <span> Description: </span> ${headline.description} </p>
                  <p> <span> Author: </span> ${headline.author} </p>
                   <p> <span> Content: </span> ${headline.content} </p>
                   </div>
                   </div>
                   </div>
                   </br>
                   </br>
          `;
      }

      fetch(
        "https://newsapi.org/v2/everything?q=apple&from=2024-07-20&to=2024-07-20&sortBy=popularity&apiKey=8753358c0b46427f84c146bbaed4b40c"
      )
        .then((res) => res.json())
        // .then((values) => console.log(values));
        //  .then((values) => displayNews(values));
        .then((values) => values.articles.map((value) => displayNews(value)));

      fetch(
        "https://newsapi.org/v2/everything?q=apple&from=2024-07-20&to=2024-07-20&sortBy=popularity&apiKey=8753358c0b46427f84c146bbaed4b40c"
      )
        .then((res) => res.json())
        .then((values) => console.log(values.articles));
    </script>
  </body>
